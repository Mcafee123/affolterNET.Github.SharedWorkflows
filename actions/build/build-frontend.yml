name: Build Frontend
description: 'Builds the frontend project and uploads the build artifacts'
inputs:
  project-root:
    description: 'Root directory of the project'
    required: true
    type: string
  project-folder:
    description: 'Folder containing the frontend project'
    required: true
    type: string
  build-command:
    description: 'Command to build the frontend'
    required: false
    default: 'npm run build'
    type: string
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.x'
    type: string
  build-directory:
    description: 'Directory where build artifacts are created'
    required: false
    default: 'build'
    type: string
  artifact-name:
    description: 'Name for the uploaded build artifact'
    required: false
    default: 'frontend-build'
    type: string

runs:
  using: 'composite'
  steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: |
        echo "Installing npm dependencies..."
        cd ${{ inputs.project-root }}/${{ inputs.project-folder }}
        npm install

    - name: Build Frontend
      shell: bash
      run: |
        echo "Building frontend project..."
        cd ${{ inputs.project-root }}/${{ inputs.project-folder }}
        ${{ inputs.build-command }}

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.project-root }}/${{ inputs.project-folder }}/${{ inputs.build-directory }}
